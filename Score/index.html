<html lang="en">
<head>
    <script  defer  src="index.js" ></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Basketball score</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="wrapper">
        <div id="Left-score">
            <h1>HOME</h1>
            <div class="black-bk">
                <p class="scorenum" id="homescore">0</p>
            </div>
            <div class="buttons">
                <button id="btn1"  class="btn" onclick="btn1()">+1</button>
                <button id="btn2" class="btn"onclick="btn2()">+2</button>
                <button id="btn3"  class="btn" onclick="btn3()">+3</button>
            </div>
            

        </div>
        <div id="right-score">
            <h1 id="guest">GUEST</h1>
            <div class="black-bk">
                <p class="scorenum" id="homescore2">0</p>
            </div>
            <div class="buttons">
                <button id="btn1-2" class="btn"onclick="bt1_2()">+1</button>
                <button id="btn2-2" class="btn"onclick="bt2_2()">+2</button>
                <button id="btn3-2" class="btn"onclick="bt3_2()" >+3</button>
            </div>
        
        </div>
    </div>
    
</body>
</html>
